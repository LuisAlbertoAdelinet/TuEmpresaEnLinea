<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Empresa En Línea - Habilidades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7f8fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .welcome {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: #222;
        }
        .btn-custom {
            border-radius: 2rem;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: 500;
            margin: 0 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            border: none;
            transition: background 0.2s, color 0.2s;
        }
        .btn-tec {
            background: linear-gradient(90deg, #3a8dde 0%, #6ed6ff 100%);
            color: #fff;
        }
        .btn-tec:hover {
            background: linear-gradient(90deg, #2a6bb7 0%, #4ec3e0 100%);
        }
        .btn-bland {
            background: linear-gradient(90deg, #ffb86c 0%, #ff6e7f 100%);
            color: #fff;
        }
        .btn-bland:hover {
            background: linear-gradient(90deg, #ff8c42 0%, #ff3c6e 100%);
        }
        .btn-group {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="welcome">Bienvenido a Tu empresa en línea</div>
    <div class="btn-group">
        <a href="temas/tecnologicas.html" class="btn btn-custom btn-tec">Tecnológicas</a>
        <a href="temas/blandas.html" class="btn btn-custom btn-bland">Blandas</a>
    </div>
</body>
</html>
